<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add to cart</title>
</head>

<script type="text/javascript">

function getParameters(){
	var str = decodeURIComponent(window.location.href);
		
    var pos = str.indexOf("?");
    	str = str.substring(pos+1); 
    var res = str.split("&");
   	var params = ["id", "name"];
    
    for(x=0; x<res.length;x++){
    var tmp = res[x].split("=");
    params[x] = tmp[1];
    }
    document.getElementById("name").value = params[1];
    document.getElementById("gameid").value = params[0];

}
</script>

<body onload="getParameters()">
<form action="/shop/addtocart" method="POST">
<table>
<tr><td>Product name<input id="name" type="text" disabled="disabled" ></input></td></tr>
<tr><td>Username<input id="username"  name="username" type="text" ></input></td></tr>
<tr><td><input type="hidden" name="gameid" id="gameid" /></td></tr>
<input type="submit" value="add to cart"/>
</table>
</form>
</body>
</html>
