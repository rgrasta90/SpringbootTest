<HTML>
   <HEAD>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.js"></script>
      <TITLE>Welcome to e shop</TITLE>
   </HEAD>
   
   
   <script type="text/javascript">
   var app = angular.module( "Demo", ['ngCookies'] );

   app.controller("testController",['$scope', '$http',  '$cookieStore', function($scope, $http, $cookieStore){
	   $scope.list = {};
	   $scope.cart = {};
	   $scope.totalprice;
	   
	$scope.init = function (){
				$scope.cart = $cookieStore.get('myFavorite');
				$scope.totalprice =  $cookieStore.get('totalPrice'); 
			    $http({
				method:"get",
				url:"getproducts"
				}).then(function(response){
					$scope.list = response.data;
					   
				}, function errorCallback(response) { });
			
			}

		$scope.addtocart = function (game){			       		       
				    $http({
					method:"post",
					url:"/shop/addtocart",
					data: {
						"name" : game.name,
						"id" : game.id,
						"description" : game.description,
						"price" : game.price
				}
					}).then(function(response){
						$scope.cart = response.data.products;
						$scope.totalprice = response.data.totalPrice;
					//	$cookieStore.put('myFavorite',$scope.cart);
					//	$cookieStore.put('totalPrice',$scope.totalprice);
				
					}, function errorCallback(response) { });
				
				}
		$scope.removefromcart = function (game){			       		       
		    $http({
			method:"post",
			url:"/shop/removefromcart",
			data: {
				"name" : game.name,
				"id" : game.id,
				"description" : game.description,
				"price" : game.price
		}
			}).then(function(response){
				$scope.cart = response.data.products;
				$scope.totalprice = response.data.totalPrice;
				$cookieStore.put('myFavorite',$scope.cart);
				$cookieStore.put('totalPrice',$scope.totalprice);

			}, function errorCallback(response) { });
		
		}    

	
	$scope.init();	
   }]);
   
   </script>
   
   <BODY>
 		<div ng-controller="testController" ng-app="Demo">
			<table border="5">
			<tr>
				<th>Product Name</th>
				<th>Product Price</th>
				<tr ng-repeat="x in list">
    				<td>{{ x.name }}</td>
    				<td>{{ x.price }}</td>
    				<td>{{ x.description }}</td>
    				<!--<td><a href="cart.html?id={{x.id}}&name={{x.name}}" target="_blank">Add To Cart</a> --> 
    				<td><a href="" ng-click="addtocart(x);">Add To Cart 2</a>
  				</tr>
            </table>
            <div id="cart" ng-show="cart.length > 0">
 			<table border="5">
			<tr>
				<th>Product Name</th>
				<th>Product Price</th>
			</tr>
			<tr ng-repeat="y in cart">
			<td>{{y.name}}</td>
			<td>{{y.price}}</td>
			<td><a href="" ng-click="removefromcart(y);">Remove item</a> 
			</tr> 
			<tr>
			<td>Total Price:</td>
			<td>{{totalprice}}</td>
			</tr>
            </table>
            </div>
    	</div>
   </BODY>
</HTML>
