<HTML>
   <HEAD>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.js"></script>
	<script src="javascript/userservice.js"></script>  
	<script src="javascript/cartcontroller.js"></script>
    <script src="javascript/ordercontroller.js"></script>    
      <TITLE>Welcome to e shop</TITLE>
      
   </HEAD>
   <script type="text/javascript">  
   </script>
   <BODY>
   <div id="main" ng-app="myModule2" ng-controller="testController">
 		<h2>Welcome {{usersession}}</h2>
			<table border="5">
			<tr>
				<th>Product Name</th>
				<th>Product Price</th>
				<tr ng-repeat="x in list">
    				<td>{{ x.name }}</td>
    				<td>{{ x.price }}</td>
    				<td>{{ x.description }}</td>
    				<td><a href="" ng-click="addtocart(x);">Add To Cart</a>
  				</tr>
            </table>
            <form action="/shop/submitorder" method="POST">
            < div id="cart" ng-show="cart.length > 0>
 			<table border="5">
			<tr>
				<th>Product Name</th>
				<th>Product Price</th>
			</tr>
			<tr ng-repeat="y in cart">
			<td>{{y.name}}</td>
			<td>{{y.price}}</td>
			<td><a href="" ng-click="removefromcart(y);">Remove item</a> 
			</tr> 
			<tr>
			<td>Total Price:</td>
			<td>{{totalprice}}</td>
			<td><input type="button" ng-click="submbitOrder();" value="submit order!"/>
			</tr>
            </table>
			        <a href="" ng-click="getOrders();">Retrieve your orders!</a>            
            </div>
            </form>
    	</div>	
   </BODY>
</HTML>
